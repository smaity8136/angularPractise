<h3>Add a Book</h3>
<div>
    <input class="form-control" type="text" [(ngModel)]="book.isbn" placeholder="ISBN">
</div>
<div>
    <input class="form-control" type="text" [(ngModel)]="book.title" placeholder="Title">
</div>
<div>
    <input class="form-control" type="text" [(ngModel)]="book.price" placeholder="Price">
</div>
<div>
    <button class="btn-primary" (click)="addBook()">Save</button>
</div>
